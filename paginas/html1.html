<!DOCTYPE html><!--informa al navegador qué versión de HTML (o XML) se usó para escribir el documento.-->
<html lang="es"><!--el atributo lang dentro de la etiqueta de html se utiliza para hacer referencia al idioa
    en este caso estamos usando el idioma español-->
<head><!--La etiqueda head se utiliza para contener meta datos  tales como link, title y script-->
    <meta charset="UTF-8"><!--se usa el atributo charset="UTF-8" que sirve para especificar el conjunto 
        de caracteres que se utilizará para interpretar el contenido del documento HTML.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--en HTML ajusta la página web 
        para adaptarse al ancho del dispositivo y establece un nivel inicial de escala adecuado en 
        dispositivos móviles. -->
    <link rel="stylesheet" href="CSS/estilo.css"><!--vincula la hoja de estilos externa que se había creado en la 
        carpeta raíz con el nombre de CSS y de ahí al archcivo estilo.css al documento HTML.-->
    <title>Document</title><!--con esta línea decimos que el titulo de la pestaña en la pagina se llamará
        lo que está entre la etiqueta de apertura y cierre-->
</head><!--con esta etiqueta de cierre indicamos que queremos que hasta acá queremos que sea todo el 
    encabezado o los elementos que se ocuparán en el cuerpo-->
<body><!--la etiqueda body se utiliza para todo el contenido visible por el usuario-->
    <div class="contenedor"><!--La etiqueda div  se utiliza como un contenedor 
        genérico para agrupar y estructurar diferentes elementos y contenido en una página web.-->
        <img class="matrix" src="C:\Users\user\Desktop\cosas de la escuela\
        semestre 6\Programación Web\practica 10\imgs/matrix.PNG" alt="no encontrado">
        <!--la etiqueda img se usa para insertar imagenes en la pagina web-->
        <div class="contenedor2"><!--En este caso usamos un contendor dentro de otro para ofrecer una 
        estructura alternativa-->
        <h1 class="titulo"> vamos a programar</h1><!--h1 es una etiqueta para definir un titulo dentro
        de nuestra pagina web lo que indicamos acá es que nuestro contenedor tendrá un titulo grande-->
        <img src="C:\Users\user\Desktop\cosas de la escuela\semestre 6\
        Programación Web\practica 10\imgs/java.jpg" alt="no hay imagen">
        <!--A su vez indicamos que tendremos otra imagen dentro del contenedor-->
        </div><!--Indicamos hasta a donde se cerrará nuestro contendor-->
    </div><!--También acá se dice que el primer contenedor llega hasta acá-->
</body><!--En esta etiqueta indicamos que hasta aquí llegará la estructura visible de nuestra página web-->
</html><!--Por último se usa esta etiqueta para el cierre de la estructura html-->
